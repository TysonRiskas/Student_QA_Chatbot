<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information - INFO 6200 Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .info-note {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
            border-left: 4px solid #3498db;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üéì Student Information Form</h1>
            <p>Please enter your information before starting the chat session</p>
        </div>
        
        <div class="info-note">
            üìù This information helps us provide better assistance and track your learning progress. Your data is stored securely and used only for educational purposes.
        </div>
        
        <form id="userInfoForm" action="/submit_user_info" method="POST">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID <span class="required">*</span></label>
                <input type="text" id="studentId" name="studentId" required placeholder="Enter your student ID">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="courseSection">Course Section</label>
                <select id="courseSection" name="courseSection">
                    <option value="">Select a section (optional)</option>
                    <option value="Section 001">Section 001</option>
                    <option value="Section 002">Section 002</option>
                    <option value="Section 003">Section 003</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="text" id="semester" name="semester" placeholder="e.g., Fall 2025">
            </div>
            
            <button type="submit" class="submit-button">Start Chat Session</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #7f8c8d;">
            Already have an account? <a href="/login" style="color: #667eea; text-decoration: none; font-weight: 600;">Login here</a>
        </div>
    </div>
    
    <script>
        document.getElementById('userInfoForm').addEventListener('submit', function(e) {
            const button = this.querySelector('.submit-button');
            button.textContent = 'Loading...';
            button.disabled = true;
        });
    </script>
</body>
</html>
